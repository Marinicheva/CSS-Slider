<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider | Мариничева Екатерина</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <main class="content">
        <div class="slider">
            <div class="slider__images">
                <input class="slider__radio" type="radio" name="slider-radio" id="radio-1">
                <input class="slider__radio" type="radio" name="slider-radio" id="radio-2">
                <input class="slider__radio" type="radio" name="slider-radio" id="radio-3">
                <input class="slider__radio" type="radio" name="slider-radio" id="radio-4">

                <img class="slider__item slider__main-slide" src="./images/morning.jpg" alt="">
                <img class="slider__item" src="./images/day.jpg" alt="">
                <img class="slider__item" src="./images/evening.jpg" alt="">
                <img class="slider__item" src="./images/nigth.jpg" alt="">
            </div>

            <div class="slider__nav">
                <label for="radio-1" class="slider__btn"></label>
                <label for="radio-2" class="slider__btn"></label>
                <label for="radio-3" class="slider__btn"></label>
                <label for="radio-4" class="slider__btn"></label>
            </div>


    </div>

    </main>
</body>
</html>
